              echo "::set-output name=githubman::githubmanager" 
              continue
            elif [[ $directory == generator/services/screen-gen-manager/* ]]; then
              echo "::set-output name=backend::commited"
              echo "::set-output name=screengenman::angulargenmanager" 
              continue
            elif [[ $directory == generator/services/mongo-gen-manager/* ]]; then
              echo "::set-output name=backend::commited"
              echo "::set-output name=mongogenman::mongogenmanager" 
              continue
            elif [[ $directory == generator/services/Admin-manager/* ]]; then
              echo "::set-output name=backend::commited"
              echo "::set-output name=admingenman::admingenmanger" 
              continue
            elif [[ $directory == generator/services/node-gen-manager/* ]]; then
              echo "::set-output name=backend::commited"
              echo "::set-output name=nodegenman::nodegenmanager" 
              continue
            elif [[ $directory == generator/services/datastore-manager/* ]]; then
              echo "::set-output name=backend::commited"
              echo "::set-output name=datastoreman::datastoremanager" 
              continue
            elif [[ $directory == generator/services/infrastructure-manager/* ]]; then
              echo "::set-output name=backend::commited"
              echo "::set-output name=inframan::inframanager" 
              continue
            elif [[ $directory == generator/services/generation-manager/* ]]; then
              echo "::set-output name=backend::commited"
              echo "::set-output name=generationman::generationmanager" 
